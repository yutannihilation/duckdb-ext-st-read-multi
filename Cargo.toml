[package]
name = "st_read_multi"
version = "0.0.3"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true
strip = true

[dependencies]
duckdb = { version = "1.3.0", features = ["vtab-loadable"] }
duckdb-loadable-macros = "0.1.5"
libduckdb-sys = { version = "1.3.0", features = ["loadable-extension"] }

# GIS data
geo-types = "0.7.16"
wkb = "0.9.0"

# GeoJSON
geojson = "0.24.2"
serde_json = "1.0.140"

# Gpkg
rusqlite = { version = "0.37", features = ["bundled"] }

# file path
glob = "0.3.2"
home = "0.5.11"
